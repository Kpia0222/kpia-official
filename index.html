<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kpia Official</title>
<style>
  /* 共通リセット */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body, html {
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: 'Arial', sans-serif;
    background-color: #111;
  }

  /* 背景 */
  #background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('assets/background.jpg') center/cover no-repeat;
    filter: blur(8px) brightness(0.6);
    opacity: 0;
    transition: opacity 2s ease;
  }

  /* アイコン */
  #icon {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 150px;
    height: 150px;
    transform: translate(-50%, -50%);
    background: url('assets/logo.png') center/contain no-repeat;
    opacity: 0;
    transition: opacity 2s ease;
    cursor: pointer;
    border-radius: 50%;
    box-shadow: 0 0 30px rgba(255,255,255,0.5);
  }

  /* 流体的動き用アニメーション */
  @keyframes float {
    0% { transform: translate(-50%, -50%) translateY(0px); }
    50% { transform: translate(-50%, -50%) translateY(20px); }
    100% { transform: translate(-50%, -50%) translateY(0px); }
  }

  /* PC用 */
  @media(min-width: 768px) {
    #icon { width: 180px; height: 180px; }
  }

  /* スマホ用 */
  @media(max-width: 767px) {
    #icon { width: 120px; height: 120px; }
  }
</style>
</head>
<body>
  <div id="background"></div>
  <div id="icon"></div>

<script>
  // フェードイン
  window.addEventListener('load', () => {
    document.getElementById('background').style.opacity = '1';
    document.getElementById('icon').style.opacity = '1';

    // 流体的な動き
    animateFloat();
  });

  const icon = document.getElementById('icon');

  function animateFloat() {
    let angle = 0;
    let radius = 20; // 流体の動き幅
    function float() {
      angle += 0.02;
      let x = Math.sin(angle) * radius;
      let y = Math.cos(angle) * radius;
      icon.style.transform = `translate(-50%, -50%) translate(${x}px, ${y}px)`;
      requestAnimationFrame(float);
    }
    float();
  }

  // マウス追従
  document.addEventListener('mousemove', (e) => {
    const rect = icon.getBoundingClientRect();
    const iconX = rect.left + rect.width/2;
    const iconY = rect.top + rect.height/2;
    const dx = e.clientX - iconX;
    const dy = e.clientY - iconY;
    const distance = Math.sqrt(dx*dx + dy*dy);
    const maxDistance = 150; // 影響範囲
    let offsetX = 0;
    let offsetY = 0;

    if(distance < maxDistance) {
      const factor = (maxDistance - distance) / maxDistance;
      offsetX = dx * 0.2 * factor;
      offsetY = dy * 0.2 * factor;
    }

    icon.style.transform = `translate(-50%, -50%) translate(${offsetX}px, ${offsetY}px)`;
  });
</script>
</body>
</html>
